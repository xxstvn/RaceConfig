races:
  werewolf:
    base-health: 20
    base-health-enabled: false
    hurt-sound: ENTITY_GHAST_HURT
    death-sound: ENTITY_WITHER_DEATH
    race-color: DARK_GRAY
    permissions:
    - race.permission
    - -negated.permission
    gui:
      display-name: '&8Werewolf'
      material: BONE
      durability: 0
      lore:
      - '&6Notes:'
      - '&c  These mythical creatures are humans with the ability'
      - '&c  to shapeshift into a wolf.'
      - '&c  The have little to no control when it comes'
      - '&c  to maintaining their humanoids shapes during full moon'
      - ''
      - '&cStyle:'
      - '   &o&7Defensive,Utility'
      - ''
      - '&6PASSIVES:'
      - '&7-&eDamage Resistance I'
      - '&7Day: &eDamage Resistance I'
      - '&7Night: &eDamage Resistance II, Hunger, Night Vision'
      slot: 23
      item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
      item-enchantments:
      - DURABILITY
    commands:
      enabled: true
      race-change-commands:
      - bc %player_displayname% became a(n) %player_race_displayname%!
      race-commands-day:
      - tellraw %player_name% {"text":"The sun has risen","color":"red"}
      race-commands-night:
      - tellraw %player_name% {"text":"The night has fallen","color":"red"}
    potions:
      enabled: true
      potion-bubbles: false
      potioneffects:
      - DAMAGE_RESISTANCE:1
      day-effects:
      - DAMAGE_RESISTANCE:1
      night-effects:
      - DAMAGE_RESISTANCE:2
      - NIGHT_VISION:1
      - HUNGER:2
    damage:
      enabled: false
      water-damage: false
      lava-damage: false
      water-damage-amount: 2
      lava-damage-amount: 2
    race-location:
      enabled: true
      location: world:128:66:-112
      temp-op: false
  human:
    base-health: 20
    base-health-enabled: false
    hurt-sound: ENTITY_PLAYER_HURT
    death-sound: ENTITY_WITHER_DEATH
    race-color: BLUE
    permissions:
    - race.permission
    - -negated.permission
    gui:
      display-name: '&9Human'
      material: STONE_SWORD
      durability: 0
      lore:
      - '&6Notes:'
      - '&c  Humans are the most diverse and largest race in Minecraft.'
      - '&c  They live anywhere, from the woodland to the desert.'
      - '&c  They feel empowered during the day as they do their labors'
      - '&c  although it is the opposite during the night'
      - ''
      - '&cStyle:'
      - '   &o&7Neutral'
      - ''
      - '&6PASSIVES:'
      - '&7-&eDamage Resistance I'
      - '&7Day: &eDamage Resistance II, INCREASED DAMAGE II'
      - '&7Night: &eDamage Resistance I, WEAKNESS I'
      slot: 21
      item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
      item-enchantments:
      - DURABILITY
    commands:
      enabled: true
      race-change-commands:
      - bc %player_displayname% became a(n) %player_race_displayname%!
      race-commands-day:
      - tellraw %player_name% {"text":"The sun has risen","color":"red"}
      race-commands-night:
      - tellraw %player_name% {"text":"The night has fallen","color":"red"}
    potions:
      enabled: true
