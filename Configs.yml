      potioneffects:
      - DAMAGE_RESISTANCE:1
      day-effects:
      - INCREASE_DAMAGE:2
      - DAMAGE_RESISTANCE:2
      night-effects:
      - WEAKNESS:1
    damage:
      enabled: false
